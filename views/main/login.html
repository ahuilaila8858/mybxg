<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <link rel="stylesheet" href="/public/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/public/assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="/public/less/index.css">
</head>
<body>
    <!-- 登录 -->
    <div class="login">
        <div class="login-wrap">
            <div class="avatar">
                <img src="./uploads/monkey.png" class="img-circle" alt="">
            </div>
            <form id="formlogin" class="col-xs-offset-1 col-xs-10">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input name="tc_name" type="text" class="form-control" placeholder="用户名">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                    <input name="tc_pass" type="password" class="form-control" placeholder="密码">
                </div>
                <button id="loginBtn" type="submit" class="btn btn-lg btn-primary btn-block">登 录</button>
            </form>
        </div>
    </div>
    
    <script src="/public/assets/jquery/jquery.min.js"></script>
    <script src="/public/assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
      $("#loginBtn").click(function(){
          $.ajax({
              //请求方式post请求
              type:"post",
            //   后台反向代理实现跨域请求
//              <VirtualHost *:80>
//                DocumentRoot "f:/whh/now/mybxg"
//                ServerName mybxg.com
//                ServerAlias www.mybxg.com
//                ProxyPass /api http://api.whh.com
//               </VirtualHost>
              url:"/api/login",
            //   通过serialize方法 获取表单所有的数据
              data:$("#formlogin").serialize(),
              dataType:"json",
              success:function(data){
                  if(data.code){
                      location.href="/main/index";
                  }
              }
          })
          return false;
      })
    </script>
</body>
</html>
